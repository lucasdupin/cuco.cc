<!DOCTYPE html>
<html>
<head>
	<title>asco</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		html, body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		iframe {
			position: absolute;
			width: 1200px;
			height: 800px;
			left: 50%;
			top: 60px;
		}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">

	$(window).resize(function(){
		h = $(document).height() - (60 + 75);
		w = h / 1280 * 1920
		$('iframe').css({width: w, height: h, marginLeft: -w/2});
	})
	$(function(){
		$(window).resize()
	})

	</script>
</head>
<body>
	<iframe src="http://diarioaleatorio.co" frameborder="0"></iframe>
</body>
</html>
